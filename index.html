<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Great Music Mixer</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link href="https://fonts.googleapis.com/css?family=Mr+Dafoe" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">
</head>
<body>
	<div id="siteContainer">
		<header id="mainHeader">
			<div id="logo">
				<h1>MUSIC MIXER</h1>
				<div id="help">
					<img src="images/info.png" alt="info" width=60px height="60px">
				</div>
			
			</div> 
			
		</header>
		


		<section id="iconStore">
			<h2 class="hidden">Icon Store</h2>
			<div id="icons"><!-- Icon-children go in here -->
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div id="iconDisplay"><!-- when icons are selected it should display interactivity here <-->
				<div class="drop-zone"></div>
				<div class="drop-zone"></div>
				<div class="drop-zone"></div>
				<div class="drop-zone"></div>
				
			</div>
		</section>

		<section id="iconSelector">
			<h2 class="hidden">Icon Selection</h2>
			<div id="iconSelect">
				<img data-instrumentref="0" src="images/guitar.svg" alt="guitar" class="icon icon1">
				<img data-instrumentref="1" src="images/flute.svg" alt="flute" class="icon icon2">
				<img data-instrumentref="2" src="images/piano.svg" alt="piano" class="icon icon3">
				<img data-instrumentref="3" src="images/tambourine.svg" alt="tambourine" class="icon icon4">
			</div>


			<div id="audiofiles">
				<audio data-ref="guitar0" src="audio/guitar_1.wav"></audio>
				<audio data-ref="guitar1" src="audio/guitar_4.mp3"></audio>
				<audio data-ref="guitar2" src="audio/guitar_3.aiff"></audio>
				<audio data-ref="guitar3" src="audio/guitar_4.mp3"></audio>
				<audio data-ref="flute0" src="audio/flute_1.mov"></audio>
				<audio data-ref="flute1" src="audio/flute_2.mov"></audio>
				<audio data-ref="flute2" src="audio/flute_3.mov"></audio>
				<audio data-ref="flute3" src="audio/flute_4.mov"></audio>
				<audio data-ref="piano0"src="audio/piano_1.mp3"></audio>
				<audio data-ref="piano1"src="audio/piano_2.wav"></audio>
				<audio data-ref="piano2" src="audio/piano_3.mov"></audio>
				<audio data-ref="piano3" src="audio/piano_4.mov"></audio>
				<audio data-ref="tambourine0"src="audio/tambourine_1.wav"></audio>
				<audio data-ref="tambourine1"src="audio/tambourine_2.wav"></audio>
				<audio data-ref="tambourine2"src="audio/tambourine_3.mov"></audio>
				<audio data-ref="tambourine3"src="audio/tambourine_4.mov"></audio>
			</div>

		</section>


		<footer id="mainFooter">
			

			<div id="copyright">
				<p>&copy; 2019 MUSIC MIXER</p>
			</div>
		</footer>



	</div>

<script src="js/main.js"></script>
</body>
</html>
