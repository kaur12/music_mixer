<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Great Music Mixer</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link href="https://fonts.googleapis.com/css?family=Mr+Dafoe" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">
</head>
<body>
	<div id="siteContainer">
		<header id="mainHeader">
			<div id="logo">
				<h1>MUSIC MIXER</h1>
			</div> 
			
		</header>

		<section id="iconStore">
			<h2 class="hidden">Icon Store</h2>
			<div id="icons"><!-- Icon-children go in here -->
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div id="iconDisplay"><!-- when icons are selected it should display interactivity here <-->
				<div class="drop-zone"></div>
				<div class="drop-zone"></div>
				<div class="drop-zone"></div>
				<div class="drop-zone"></div>
				<div class="drop-zone"></div>
				<div class="drop-zone"></div>
			</div>
		</section>

		<section id="iconSelector">
			<h2 class="hidden">Icon Selection</h2>
			<div id="iconSelect">
				<img data-instrumentref="0" src="images/guitar.svg" alt="guitar" class="icon icon1">
				<img data-instrumentref="1" src="images/flute.svg" alt="flute" class="icon icon2">
				<img data-instrumentref="2" src="images/piano.svg" alt="piano" class="icon icon3">
				<img data-instrumentref="3" src="images/tambourine.svg" alt="tambourine" class="icon icon4">
			</div>


			<div id="audiofiles">
				<audio src="audio/guitar_1.wav"></audio>
				<audio src="audio/guitar_2.wav"></audio>
				<audio src="audio/guitar_3.aiff"></audio>
				<audio src="audio/guitar_4.mp3"></audio>
				<audio src="audio/harp_1.wav"></audio>
				<audio src="audio/piano_1.mp3"></audio>
				<audio src="audio/piano_2.wav"></audio>
				<audio src="audio/tambourine_1.wav"></audio>
				<audio src="audio/tambourine_2.wav"></audio>
			</div>

		</section>


		<footer id="mainFooter">
			

			<div id="copyright">
				<p>&copy; 2019 MUSIC MIXER</p>
			</div>
		</footer>



	</div>

<script src="js/main.js"></script>
</body>
</html>
